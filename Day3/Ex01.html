<!DOCTYPE html>
<html>
<head>
    <title>Ex01</title>
    <script src="Ex01.js">
    </script>
    <style type="text/css">
        @import url(CSS.css);
    </style>
</head>
<body>
    <div>
    <!-- <h2>내 친구 나열하기</h2> -->
    <h2>드롭다운 리스트 제어하기</h2>
    </div><hr>
    <div>
        <select id="product" onchange="setVersion()">
			<option value="">제품을 선택하세요.</option>
			<option value="Windows">윈도우</option>
			<option value="Office">오피스</option>
		</select>
		<select id="version">
			<option value="">버전을 선택하세요.</option>
		</select>
    </div><hr>
    <div>
        <h2>😍 배열 써보기</h2>
        <input type="number" id="inputNum" style="height: 35px; width: 200px;"/>
        <input type="button" id="inputBtn" value="배열에 추가하기"  class="btn"
        onclick="inputBtn()"/><br>
        <div style ="text-align:center;"> 
        <span style=" font-size: 15pt;" id = "getArr" >현재 배열의 값 : </span><br>
        </div>
        <input type="button" id="shift"  class="btn"  
        onClick="shiftBtn()" value="Shift로 꺼내기"/>
        <input type="button" id="Pop" class="btn" 
        onClick="popBtn()" value="Pop으로 꺼내기"/><br>
        <input type="button" id="Reverse" class="btn" 
        onClick="reverseBtn()" value="Reverse로 뒤집기"/>
        <input type="button" id="Sort"  class="btn"
        onClick="sortBtn()" value="Sort로 정렬하기"/>
    </div>
</body>
</html>
