<!DOCTYPE html>
<head>
    <title>CSS파일 연결하기</title>
    <!-- <link rel="stylesheet" type="text/css" href="03.css"> -->
    <style type="text/css">
        @import url("03.css");
        h2 {
            color:cadetblue;
        }
    </style>
</head>
<body class="body">
    <h2>html 문서에 css 파일 연결하기</h2>
    스타일 정보를 <span> 외부의 CSS 파일에 작성 </span>한 후 <br>
    이것을 HTML문서에 연결할 수 있습니다 <br>
    외부 스타일시트 문서의 연결은 <span>&lt;LINK&gt; 태그를 <br>
    이용</span>합니다.<br><br><hr><br>
    <span id="today">오늘의 날짜는 2024년 04월 09일 입니다.</span><br>
    <h2 class="title bold pink">여러 개의 클래스를 적용시킬 수도 있어요.</h2>
</body>
</html>
